<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/weather.css">
    <title>Weather App</title>
</head>
<body>
    <header class="container-fluid text-center bg-dark p-2 weather-header">
        <h1 id="weatherHeading">Weather Dashboard</h1>
    </header>4
    <div class="container-fluid" style="max-width:1400px">
        <div class="row">
            <aside class="col-lg-3 pb-3">
                <h2 class="mt-1 h2 form-label" id="form-heading">search for a city</h2>
                <form id="search-form" class="form">
                    <div class="form-inline form-group">
                        <div class="input-group">
                            <input type="text" class="form-input weather-search" id="search-input" aria-labelledby="form-heading" aria-controls="today forecast">
                            <div class="input-group-append">
                                <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                                    search
                                </button>
                                <hr class="hr weather-hr"/>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="list-group" id="history"></div>
            </aside>
            <div class="col-lg-9 pb-3" id="conatinerForecast">
                <section id="today" class="mt-3" role="region" aria-live="polite">Today's Weather</section>
                <section id="forecast1" class="mt-3 row" role="region" aria-live="polite"></section>
                <section id="forecast" class="mt-3 row" role="region" aria-live="polite"></section>
                <section id="forecast" class="mt-3 row" role="region" aria-live="polite"></section>
                <section id="forecast" class="mt-3 row" role="region" aria-live="polite"></section>
            </div>
        </div>
    </div>
    
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
    integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
    crossorigin="anonymous"
  ></script>
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js" 
    integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w==" 
    crossorigin="anonymous"
  ></script>
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js" 
    integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg==" 
    crossorigin="anonymous"
  ></script>

<script src="./Assets/jquery-3.6.1.min.js"></script>
<script src="./Assets/Weather.JS"></script>
<script src="./Assets/proto.js"></script>
</body>
</html>
